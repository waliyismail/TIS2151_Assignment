<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/post.css" />
    <title>Create a post</title>
  </head>
  <body>
    <h4>Create a post</h4>
    <form class="create-post" action="" method="post">
      <!-- include post in database -->
      <textarea name="title" placeholder="Title" maxlength="300"></textarea><br>
      <textarea name="content" rows="5" cols="40"placeholder="Whats on your mind?"></textarea><br>
      <input type="submit" value="Post">
    </form>

  </body>
</html>
